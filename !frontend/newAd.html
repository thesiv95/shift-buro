<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/Unicorn.ico" type="image/x-icon">
    <link rel="stylesheet" href="/style.css" />
    <title>Новое объявление — Бюро добрых дел</title>
</head>
<body>
    <div class="document">
        <div class="head">
            <h1>Новое объявление</h1>
        </div>

        <div class="ad">
            <form id="ad">
                <label class="label">
                    <span class="span">Категория:</span>
                    <select class="select">
                        <option value="request" selected>Просьба</option>
                        <option value="offer">Предложение</option>
                    </select>
                </label>
                <label class="label">
                    <span class="span">Название:</span>
                    <textarea class="textarea" name="TASK"></textarea>
                </label>
                <label class="label">
                    <span class="span">Имя:</span>
                    <input class="input" name="OWNERNAME"></input>
                </label>
                <label class="label">
                    <span class="span">Телефон:</span>
                    <input class="input" name="PHONE"></input>
                </label>
                <label class="label">
                    <span class="span">Город:</span>
                    <select class="select">
                        <option value="Moscow" selected>Москва</option>
                        <option value="Saint-Petersburg">Санкт-Петербург</option>
                        <option value="Novosibirsk">Новосибирск</option>
                    </select>
                </label>
                <label class="label-description">
                    <div>
                        <span class="span-description">Описание:</span>
                    </div>
                    <textarea class="textarea-description" name="DESCRIPTION"></textarea>
                </label>
                <label class="label-price">
                    <span class="span-price">Цена:</span>
                    <input class="input-price" name="PRICE"></input>
                </label>
                <div class="add">
                    <button class="add_button" type="submit" id="OK">ОК</button>
                    <a id="link" href="user.html">Отмена</a>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/utils.js"></script>
    <script src="/js/input.js"></script>
</body>
</html>
